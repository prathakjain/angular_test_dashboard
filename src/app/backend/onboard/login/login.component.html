<div class="text-center">
        <a routerLink="/admin" routerLinkActive="active" class="logo"><span>Admin<span>to</span></span></a> 
    </div>
    <div class="m-t-40 card-box">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0">Sign In</h4>
        </div>
        <div class="p-20">
            <form class="form-horizontal m-t-20" #loginfrm="ngForm" (ngSubmit)="onSubmit(loginfrm);" >
                {{message}} 
                {{error}}  
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" id="userEmail" type="email" placeholder="User Email" 
                                ngModel 
                                name="userEmail" 
                                #userEmail="ngModel"
                                required/>
                        <div class="alert alert-danger" *ngIf="userEmail.touched && !userEmail.valid">
                            <div *ngIf="userEmail.errors.required">Email is required</div> 
                        </div>
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required minlength="5"  placeholder="Password" ngModel name="userPassword" #userPassword="ngModel" />
                        <div class="alert alert-danger" *ngIf="userPassword.touched && !userPassword.valid">
                            <div *ngIf="userPassword.errors.required">Password is required</div>
                            <div *ngIf="userPassword.errors.minlength">Password should be {{ userPassword.errors.minlength.requiredLength}} charactor</div> 
                        </div>
                    </div>
                </div>
    
                <div class="form-group ">
                    <div class="col-xs-12">
                        <div class="checkbox checkbox-custom">
                            <input id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup">
                                Remember me
                            </label>
                        </div>
    
                    </div>
                </div>
    
                <div class="form-group text-center m-t-30">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary" [disabled]="!loginfrm.valid">Submit</button>
                        <!-- <input type="submit" class="btn btn-custom btn-bordred btn-block waves-effect waves-light"  value="Log In" />  -->
                    </div>
                </div>
    
                <div class="form-group m-t-30 m-b-0">
                    <div class="col-sm-12">
                        <a routerLink="/forgot" routerLinkActive="active" class="text-muted"><i class="fa fa-lock m-r-5"></i> Forgot your password?</a>
                    </div>
                </div>
            </form>
    
        </div>
    </div>
    <!-- end card-box-->
    
    <div class="row">
        <div class="col-sm-12 text-center">
            <p class="text-muted">Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a></p>
        </div>
    </div>
